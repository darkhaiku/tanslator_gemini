<script>
    let chunks = [];

    document.getElementById('fileInput').addEventListener('change', async (e) => {

    function prepareChunks(content) {
        const lines = content.split(/\r?\n/);
        chunks = [];
        let currentChunk = [];
        let blockCount = 0;

        // Ù…Ù†Ø·Ù‚ ØªÙ‚Ø³ÛŒÙ…â€ŒØ¨Ù†Ø¯ÛŒ Ø¨Ø± Ø§Ø³Ø§Ø³ Ø¨Ù„Ø§Ú©â€ŒÙ‡Ø§ÛŒ Ø²ÛŒØ±Ù†ÙˆÛŒØ³ (Ù‡Ø± Û±Û°Û° Ø¨Ù„Ø§Ú© ÛŒÚ© Ù‚Ø·Ø¹Ù‡)
        // Ù‡Ø± Ø¨Ù„Ø§Ú© Ù…Ø¹Ù…ÙˆÙ„Ø§Ù‹ Ø´Ø§Ù…Ù„ Ø´Ù…Ø§Ø±Ù‡ØŒ Ø²Ù…Ø§Ù† Ùˆ Ù…ØªÙ† Ø§Ø³Øª
        for (let i = 0; i < lines.length; i++) {
            currentChunk.push(lines[i]);
            // Ø§Ú¯Ø± Ø®Ø· Ø®Ø§Ù„ÛŒ Ø¯ÛŒØ¯ÛŒÙ… ÛŒØ¹Ù†ÛŒ ÛŒÚ© Ø¨Ù„Ø§Ú© ØªÙ…Ø§Ù… Ø´Ø¯Ù‡
            if (lines[i].trim() === "") blockCount++;

            if (blockCount >= 100 || i === lines.length - 1) {
                chunks.push({
                    id: chunks.length + 1,
                    text: currentChunk.join('\n'),
                    translated: null,
                    status: 'pending'
                });
                currentChunk = [];
                blockCount = 0;

    function renderChunks() {

    async function startTranslation(id) {
        const apiKey = document.getElementById('apiKey').value;
        const context = document.getElementById('context').value || "Ø¹Ù…ÙˆÙ…ÛŒ";
        const chunk = chunks.find(c => c.id === id);

        if (!apiKey) return alert("Ù„Ø·ÙØ§ Ø§Ø¨ØªØ¯Ø§ API Key Ø±Ø§ ÙˆØ§Ø±Ø¯ Ú©Ù†ÛŒØ¯.");

        // UI State: Loading
        const btn = document.getElementById(`btn-${id}`);
        const spin = document.getElementById(`spin-${id}`);
        btn.disabled = true;
        spin.style.display = "inline-block";

        const systemPrompt = `You are an expert translator specializing in ${context}. 
        Translate the following English subtitles into Persian (Farsi).
        
        CRITICAL RULES:
        1. Keep all timecodes (e.g., 00:00:10,000 --> 00:00:12,000) and line numbers UNTOUCHED.
        2. Translate into "Fluent, Natural, and Idiomatic Persian" (Persian: ÙØ§Ø±Ø³ÛŒ Ø³Ù„ÛŒØ³ Ùˆ Ø±ÙˆØ§Ù†).
        3. Do not use robotic or formal literal translation. Capture the 'soul' and tone of the message.
        4. If the topic is ${context}, use the appropriate terminology of that field.
        5. Return ONLY the translated subtitle text.`;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL_ID}:generateContent?key=${apiKey}`, {
                method: 'POST',

            const result = data.candidates[0].content.parts[0].text;
            chunk.translated = result;
            chunk.status = 'done';

            // UI Update: Success
            document.getElementById(`badge-${id}`).innerText = "ØªÚ©Ù…ÛŒÙ„ Ø´Ø¯";
            document.getElementById(`badge-${id}`).classList.add('status-done');

        } catch (err) {

            btn.disabled = false;

    }

    function downloadChunk(id) {
        const chunk = chunks.find(c => c.id === id);
        saveFile(chunk.translated, `part_${id}_translated.srt`);
    }

    function checkMergeButton() {
        const allDone = chunks.every(c => c.status === 'done');
        if (allDone) {
            document.getElementById('mergeBtn').style.display = "flex";

    }

    document.getElementById('mergeBtn').addEventListener('click', () => {
        const finalContent = chunks.map(c => c.translated).join('\n\n');

    });

    function saveFile(content, filename) {
        const blob = new Blob([content], { type: 'text/plain' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = filename;
        link.click();
    }
